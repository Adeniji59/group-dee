<!DOCTYPE html>
<html>
  <head>
    <title>Movie Search</title>
  </head>
  <body>
    <h1>Movie Search</h1>
    <form id="movie-search-form">
      <label for="movie-search-input">Search for a movie:</label>
      <input type="text" id="movie-search-input" name="search" required>
      <br><br>
      <button type="submit">Search</button>
    </form>

    <script>
      const form = document.getElementById("movie-search-form");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const searchQuery = document.getElementById("movie-search-input").value;
        const url = `https://www.nkiri.com/search?q=${searchQuery}`;
        window.location.href = url;
      });
    </script>
  </body>
</html>
